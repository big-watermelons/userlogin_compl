<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>书单详情</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">

</head>
<body th:object="${book}">
<div>

  <p>
    <strong>書名：</strong>　<span th:text="*{name}">d</span>
  </p>
  <p>
    <strong>作者：</strong>　<span th:text="*{author}">a</span>
  </p>
  <p>
    <strong>説明：</strong>　<span th:text="*{description}">s</span>
  </p>
  <p>
    <strong>状態：</strong>　
    <span th:switch="*{status}">
      <span th:case="0">想读</span>
      <span th:case="1">在读</span>
      <span th:case="2">已读</span>
    </span>
  </p>
</div>
<div class="alert alert-success" th:unless="*{status == 0}">
  <strong>不错</strong>，你已经开始行动了
</div>
<div class="alert alert-warning" th:if="*{status == 0}">
  <strong>注意</strong>，你还没有开始
  <a href="javascript:history.go(-1)" class="btn btn-default">返回</a>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
