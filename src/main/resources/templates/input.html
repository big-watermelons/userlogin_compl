<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="max-width: 700px; margin-top: 178px;">

  <div class="well">
    <form action="#" th:action="@{/books}" th:object="${book}" method="post">
      <input type="hidden" th:value="*{id}" name="id">
      <div class="form-group">
        <label for="nameId">書名</label>
        <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
      </div>
      <div class="form-group">
        <label for="authorId">筆者</label>
        <input type="text" name="author" id="authorId" class="form-control" th:field="*{author}">
      </div>

      <div class="form-group">
        <label for="descriptionId">説明</label>
        <input type="text" name="description" id="descriptionId" class="form-control" th:field="*{description}">
      </div>

      <div class="form-group">
        <label for="statusId">状態</label>
        <select name="status" id="statusId" class="form-control">
          <option value="0" th:select="(*{status} == '0')">想读</option>
          <option value="1" th:select="(*{status} == '1')">在读</option>
          <option value="2" th:select="(*{status} == '2')">已读</option>
        </select>
      </div>
      <p class="text-center">
        <button type="submit" class="btn btn-primary">提交</button>
      </p>
    </form>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
