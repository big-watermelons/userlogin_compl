<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>books</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="page-header">书单列表</h2>
    <div class="alert alert-success alert-dismissable fade in" th:unless="${#strings.isEmpty(message)}">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>恭喜,</strong>
        <span th:text="${message}">信息提交成功</span>
    </div>
    <p class="text-right"><a href="./input.html" th:href="@{/books/input}" class="btn btn-primary">新増</a></p>
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>書名</th>
            <th>筆者</th>
            <th>説明</th>
            <th>状態</th>
            <th>更改</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book,iterStat:${bookList}">
            <td th:text="${iterStat.count}">1</td>
                        <td><a href="#" th:text="${book.name}" th:href="@{/books/{id}(id=${book.id})}">書名</a></td>
            <td><a href="#" th:text="${book.name}" th:href="@{'/books/' + ${book.id}}">書名</a></td>
            <td th:text="${book.author}">筆者</td>
            <td th:text="${book.description}">説明</td>
            <td th:switch="${book.status}">
                <span th:case="0">想读</span>
                <span th:case="1">在读</span>
                <span th:case="2">已读</span>
                <span th:case="*">状态</span>
            </td>
            <td>
                <a href="#" th:href="@{/books/{id}/input(id=${book.id})}">更新</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ur class="pager">
            <li class="previous"><a href="#" th:href="@{books(currPage=${page.thisPage}-1)}" th:unless="${page.thisPage==1}">上一页</a></li>
            <li class="next"><a href="#" th:href="@{books(currPage=${page.thisPage}+1)}" th:unless="${page.thisPage==page.totalPage}">下一页</a></li>
        </ur>
    </nav>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
